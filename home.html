<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plane Booking System</title>
    <link rel="stylesheet" href="style1.css">
<style>



    h1 {
        font-size: 36px;
    }

    .flight-details {
        margin: 20px;
        padding: 20px;
        background: #fff; /* Content background color */
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.2); /* Box shadow for the content */
    }

    p {
        font-size: 18px;
    }
</style>
</head>
<body>
    
<div class="background-container">
    
        <img src="C:\Users\1819s\OneDrive\Desktop\wt proj\hplane.jpg" alt="Plane Image" class="background-image">
	
    <div class="content">
        <h1>Plane Booking System</h1>
        <div class="links">
            <a href="share.html"  class="social-link share">Connect With Us</a>
            <a href="book.html" class="social-link book">Book</a>
            <a href="about.html" class="social-link about">About Us </a>
        </div>
       
    <header>
        <h1>Ongoing Flight Details</h1>
    </header>

    <div class="flight-details" id="flight1">
        <!-- Flight details from URL 1 will be displayed here -->
    </div>

    <div class="flight-details" id="flight2">
        <!-- Flight details from URL 2 will be displayed here -->
    </div>

    <script>
        // Fetch flight details from URLs and display them
        const flight1Url = '%7B%0A%20%20%22departureLocation%22%3A%20%22New%20York%20City%20(JFK)%22%2C%0A%20%20%22destinationLocation%22%3A%20%22Los%20Angeles%20(LAX)%22%2C%0A%20%20%22departureTime%22%3A%20%2210%3A00%20AM%22%2C%0A%20%20%22arrivalTime%22%3A%20%221%3A00%20PM%22%0A%7D%0A';
        const flight2Url = 'https://www.flightradar24.com/51.50,-0.12/6';

        fetchFlightDetails(flight1Url, 'flight1');
        fetchFlightDetails(flight2Url, 'flight2');

        function fetchFlightDetails(url, containerId) {
            fetch(url)
                .then(response => response.json())
                .then(data => {
                    const flightContainer = document.getElementById(containerId);
                    flightContainer.innerHTML = `
                        <h2>${data.flightName}</h2>
                        <p><strong>Departure:</strong> ${data.departureLocation}</p>
                        <p><strong>Destination:</strong> ${data.destinationLocation}</p>
                        <p><strong>Departure Time:</strong> ${data.departureTime}</p>
                        <p><strong>Arrival Time:</strong> ${data.arrivalTime}</p>
                    `;
                })
                .catch(error => {
                    console.error(`Error fetching flight details: ${error}`);
                });
        }
    </script>
 </div>
    </div>
    </div>
</body>
</html>
